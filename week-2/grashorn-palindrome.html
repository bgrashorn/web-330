<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEB 330 - Enterprise JavaScript II</title>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="grashorn-palindrome.css">
    <link rel="stylesheet" href="../site.css" />
    <link rel="stylesheet" href="../theme.css" />

    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/0b3339a5a1.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

     <!-- JavaScript -->
     <script type="application/javascript" src="../theme.js"></script>
    </head>

  </head>
  <body class="light-theme">
    <!-- Gives the app the appropriate header -->
    
    <!-- Input Card -->
    <div class="assign-container">
      <h1 class="app-header">Welcome to the Palindrome App!</h1>
      <div class="assign-content">
        <div class="card">
          <div class="card-title">Palindrome Checker</div>
          <div class="card-content">
              <div class="form">
                  <div class="form-field">
                      <label for="txtPhrase">Phrase value:</label>
                      <input type="text" id="txtPhrase">
                  </div>
                  <div class="form-field">
                      <button class="btn btn-primary" id="btnCheck">Check Phrase</button>
                  </div>
              </div>
          </div>
      </div>
      </div>
    </div>
    
    
    <!-- Output Card -->
    <div class="assign-container">
      <div class="assign-content">
        <div class="card">
          <div class="card-title">Palindrome Results</div>
          <div class="card-content assign-results-text"></div>
        </div>
      </div>
    </div>
    
  
  </body>
</html>
