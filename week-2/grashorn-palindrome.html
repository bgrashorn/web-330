  <body class="light-theme">
    <i
        onclick="toggleMode(this)"

          <div class="card-title">Palindrome Checker</div>

    <div class="assign-container">
      <div class="assign-content">
        <div class="card">
          <div class="card-title">Palindrome Results</div>
          <div id="assign-results-header"></div>
          <div class="card-content" id="assign-results-text"></div>
        </div>
      </div>
    </div>
    
    <script>
      // Calls function to set Default theme to Light Mode.
      setDefaultTheme();

      /**
       * @param x
       */
      // Creates function to clear local storage when toggled.
      function toggleMode(x) {
        let colorTheme = document.body.classList;
        let iconMode = x.classList;
        // If preference is set to light theme it updates Local Storage.
        if (colorTheme.value === "light-theme") {
          localStorage.clear();
          localStorage.setItem("mode", "dark-theme");
          localStorage.setItem("iconMode", "fa-toggle-on");
          localStorage.setItem("iconText", "Dark Mode");
          // If preference is set to light theme it updates Local Storage.
        } else {
          localStorage.clear();
          localStorage.setItem("mode", "light-theme");
          localStorage.setItem("iconMode", "fa-toggle-off");
          localStorage.setItem("iconText", "Light Mode");
        }
        // Updates HTML Page attributes.
        colorTheme.value = localStorage.getItem("mode");
        iconMode.value = `fa ${localStorage.getItem("iconMode")} pull-right`;
        document.getElementById("icon-text").innerHTML =
          localStorage.getItem("iconText");
      }

      // Assignment 2.2

      document.getElementById("btnCheck").onclick = function() {
      let txtPhrase = document.getElementById("txtPhrase").value;
      let today = getTodaysDate();
      let reversedPhrase = reverse(txtPhrase);
      let len = getLength(txtPhrase);
      let header = `<p style="padding-left: 10px;">` + "Date: " + today + `<br>` + "Original Phrase: " + txtPhrase + `<br>` + "Reversed Phrase: " + reversedPhrase + `<br>` + "Phrase Length: " + len;
      document.getElementById("assign-results-header").innerHTML = header;
        if (isPalindrome(txtPhrase.toLowerCase()) === true) {
          document.getElementById("assign-results-text").innerHTML = txtPhrase + " <b><u>is</u></b> a palindrome!";
        } else if (isPalindrome(txtPhrase.toLowerCase()) === false) {
          document.getElementById("assign-results-text").innerHTML = txtPhrase + " <b><u>is not</u></b> a palindrome!";
        }

    }

    function getTodaysDate() {
    let newDate = new Date().toLocaleDateString();
    return newDate;
      
    }

    function getLength(x) {
    let y = x.length;
    return y;
    }

    function reverse(z) {
      let t = z.split("");
      let p = t.reverse();
      let o = p.join("");
      return o;

    }
    
    function isPalindrome(a) {
      let b = reverse(a);
      if (b === a) {
        return true;
      } else {
        return false;
      }
    }
  
    </script>
